# vars.yml

# hold default vars

---

dnf_install_list:
  - "brave-browser"
  - "code"
  - "containerd.io"
  - "docker-ce" 
  - "docker-ce-cli"
  - "fish"
  - "google-chrome"
  - "terraform-0.14.6"

pip_packages: 
  - "ansible==2.9.13"

yum_repo_list:
  - yum_repo_name: "brave-browser"
    yum_repo_baseurl: "https://brave-browser-rpm-release.s3.brave.com/{{ ansible_facts.architecture  }}/"
    yum_repo_description: "Brave Browser"
    yum_repo_enabled: true
    yum_repo_file: "brave-browser"
    yum_repo_gpgcheck: true
    yum_repo_gpgkey: "https://brave-browser-rpm-release.s3.brave.com/brave-core.asc"
  - yum_repo_name: "code"
    yum_repo_baseurl: "https://packages.microsoft.com/yumrepos/vscode"
    yum_repo_description: "Visual Studio Code"
    yum_repo_enabled: true
    yum_repo_file: "vscode"
    yum_repo_gpgcheck: true
    yum_repo_gpgkey: "https://packages.microsoft.com/keys/microsoft.asc"
  - yum_repo_name: "docker-ce-stable"
    yum_repo_baseurl: "https://download.docker.com/linux/{{ ansible_facts.distribution | lower }}/{{ ansible_facts.distribution_major_version }}/{{ ansible_facts.architecture }}/stable"
    yum_repo_description: "Docker CE Stable"
    yum_repo_enabled: true
    yum_repo_file: "docker-ce-stable"
    yum_repo_gpgcheck: true
    yum_repo_gpgkey: "https://download.docker.com/linux/{{ ansible_facts.distribution | lower }}/gpg"
  - yum_repo_name: "google-chrome-stable"
    yum_repo_baseurl: "http://dl.google.com/linux/chrome/rpm/stable/{{ ansible_facts.architecture }}"
    yum_repo_description: "Google Chrome"
    yum_repo_enabled: true
    yum_repo_file: "google-chrome"
    yum_repo_gpgcheck: true
    yum_repo_gpgkey: "https://dl.google.com/linux/linux_signing_key.pub"
  - yum_repo_name: "hashicorp"
    yum_repo_baseurl: "https://rpm.releases.hashicorp.com/{{ ansible_facts.distribution | lower }}/{{ ansible_facts.distribution_major_version }}/{{ ansible_facts.architecture }}/stable"
    yum_repo_description: "Hashicorp Stable - {{ ansible_facts.architecture }}"
    yum_repo_enabled: true
    yum_repo_file: "hashicorp"
    yum_repo_gpgcheck: true
    yum_repo_gpgkey: "https://rpm.releases.hashicorp.com/gpg"
...
#EOF